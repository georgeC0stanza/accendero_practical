<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bulletin</title>
</head>
<body>
    <h1>Create a new bulletin:</h1>
    <form method="POST" action="/add">

        <label for="title">Bulletin Title</label>
        <div class="form-row">
            <input class="form-control" type="text" placeholder="Name of Bulletin" id="title" name="title">
        </div>
        <br>
        <div class="body">
            <label for="body">Text Body</label>
            <input class="form-control" type="text" placeholder="Text Body" id="body" name="body">
        </div>
        <br>
        <div class="form-row ">
            <label for="published">Published</label>
            <input class="form-control " type="date" placeholder="Published" id="published" name="published">
        </div>
        <div class="form-row ">
            <label for="user_id">User Id</label>
            <input class="form-control " type="text" placeholder="User Id" id="user_id" name="user_id">
        </div>

        <br>
        <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
    
    </form>
</body>
</html>
